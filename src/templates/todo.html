<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DONE.</title>
  </head>
  <body>
    <header class="hero flex-center">
      <h1>DONE.</h1>
      <p>To-do, but better.</p>
    </header>
    <main>
      <article class="flex-center todo">
        <h2>What needs to get DONE?</h2>
        <form class="todo-form" action="/api/todo" method="POST">
          <label for="task-input">New task:</label>
          <div class="">
            <input
              id="task-input"
              name="task-input"
              type="text"
              placeholder="Sell the cat..."
            />
            <button type="submit" class="btn" name="add-button">Add</button>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
